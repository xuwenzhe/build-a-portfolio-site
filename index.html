<!DOCTYPE html>
<html>
<head>
	<title>Wenzhe's portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive" src="./image/udacity.png" alt="udacity logo">
			</div>
			<div class="col-md-8 site-name right">
				<h1>WENZHE XU</h1>
				<h2>FRONT-END PORTFOLIO</h2>
			</div>
		</div>
	</header>

	<nav class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
	</nav>

	<main class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive site-image" src="./image/site-image.jpg" alt="front-end image">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 featured-work">
				<p>Featured Work</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<img class="img-center" src="./image/portfolio.png" alt="portfolio">
				<p class="project-name"><a href="https://github.com/xuwenzhe/build-a-portfolio-site" target="_blank">Portfolio</a></p>
				<p class="project-url">https://github.com/xuwenzhe/build-a-portfolio-site</p>
			</div>
			<div class="col-sm-4">
				<img class="img-center" src="./image/leetcode.png" alt="data structure and algorithm">
				<p class="project-name"><a href="https://github.com/xuwenzhe/leetcode" target="_blank">Leetcode</a></p>
				<p class="project-url">https://github.com/xuwenzhe/leetcode</p>
			</div>
			<div class="col-sm-4">
				<img class="img-center" src="./image/notes.jpeg" alt="self notes">
				<p class="project-name"><a href="https://github.com/xuwenzhe/selfnotes" target="_blank">Selfnotes</a></p>
				<p class="project-url">https://github.com/xuwenzhe/selfnotes</p>
			</div>
		</div>
	</main>
</body>
</html>
